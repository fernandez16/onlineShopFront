<table class="table table-striped table-bordered table-sm">
  <thead>
    <tr>
      <th>#</th>
      <th>Description</th>
      <th>Done</th>
      <th>Delete</th>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let product of products">
      <tr
        *ngIf="
          showOnlyCompleteproducts == false ||
          (showOnlyCompleteproducts && product.done == true)
        "
      >
        <td>{{ product.id }}</td>
        <td>{{ product.name }}</td>
        <td [ngSwitch]="product.done">
          <span class="text-success" *ngSwitchCase="true">Yes</span>
          <span class="text-danger" *ngSwitchCase="false">No</span>
          <input class="ml-2" type="checkbox" [(ngModel)]="product.done" />
        </td>
        <!-- <td>
      <button class="btn btn-success" (click)="update(product)">Update</button>
    </td> -->
        <td>
          <button class="btn btn-success" (click)="addToProductOrder(product)">
            Add to cart
          </button>
        </td>
      </tr>
    </ng-container>
  </tbody>
</table>
